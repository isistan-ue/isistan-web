---
layout: single
classes: wide
---

{{ content }}

<table id="results" style="font-size:0.6em">
  {% for row in site.data[page.data] %}
    {% if forloop.first %}
    <tr>
      {% for pair in row %}
        <th>{{ pair[0] }}</th>
      {% endfor %}
    </tr>
    {% endif %}

    {% tablerow pair in row %}
      {{ pair[1] }}
    {% endtablerow %}
  {% endfor %}
</table>
